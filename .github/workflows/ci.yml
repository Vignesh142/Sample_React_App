name: CI Pipeline

on:
    push:
        branches:
            - main
            - dev
    pull_request:
        branches:
            - main
            - dev

jobs:
    build:
        name: Build and Test React App
        runs-on: ubuntu-latest

        permissions:
            contents: write
            actions: write
            
        steps:
            - name: Show Environment Variables
              run: env

            - name: Multi-line Message
              run: |
                echo "âœ… Starting Build"
                echo "ðŸ”¨ Installing Dependencies"
                echo "ðŸŽ¯ Running Tests"

            - name: Checkout Code
              uses: actions/checkout@v3

            - name: Setup NodeJS
              uses: actions/setup-node@v4
              with: 
                node-version: '20'

            - name: Cache Node Modules
              uses: actions/cache@v3
              with:
                  path: ~/.npm # âœ… Cache npm files
                  key: npm-${{ runner.os }}-${{ hashFiles('**/package-lock.json') }}
                  restore-keys: |
                    npm-${{ runner.os }}-
            
            - name: Install Dependencies
              run: npm install

            - name: Build Project
              run: npm run build
            

            - name: Completed CI Pipeline
              run: echo "CI Pipeline Completed Successfully"

            # âœ… Save Artifacts for Later Use in Deployment
            - name: Save Build Output
              uses: actions/upload-artifact@v4
              with:
                name: build-output
                path: build
                retention-days: 7

            - name: Debug Build Output
              run: ls -R build

    deploy:
        name: Deploy React App
        runs-on: ubuntu-latest

        permissions:
            contents: write
            actions: write

        steps:
            - name: Checkout Code
              uses: actions/checkout@v3

            - name: Restore Node Modules
              uses: actions/cache@v3
              with:
                path: ~/.npm # âœ… Restore npm files
                key: npm-${{ runner.os }}-${{ hashFiles('**/package-lock.json') }}
                restore-keys: |
                  npm-${{ runner.os }}-
                
            - name: Install Dependencies
              run: npm install

            - name: Download Build Output
              uses: actions/download-artifact@v4
              with:
                name: build-output
                path: build
      
            # âœ… Confirm artifact files exist
            - name: Debug Downloaded Files
              run: ls -R build || echo "ðŸš¨ No files downloaded!"

            - name: Download Build Output
              uses: actions/download-artifact@v4
              with:
                name: build-output
                path: build

            # Step 4: Start the Server
            - name: Start React App
              run: |
                nohup npx serve -s build &
                sleep 5
                curl http://localhost:3000

            # Step 5: Install ngrok
            - name: Install ngrok
              run: npm install -g ngrok

            - name: Expose with ngrok
              run: |
                ngrok authtoken ${{ secrets.NGROK_AUTH_TOKEN }}
                ngrok http 3000 &
                sleep 5
                curl http://localhost:4040/api/tunnels

            - name: Completed Deployment
              run: echo "Deployment Completed Successfully"

            - name: Get ngrok URL
              run: |
                URL=$(curl -s http://localhost:4040/api/tunnels | jq -r '.tunnels[0].public_url')
                echo "ðŸ”— Public URL: $URL"

            # âœ… Keep ngrok Running
            - name: Keep Server Alive
              run: |
                while true; do
                    curl -s http://localhost:4040/api/tunnels
                    sleep 30
                done
